---
layout: page
title: Инженерный блог
---

<div class="post-feed">
  {% for post in site.posts %}
    <div class="post-item">
      <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="content">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}
</div>
