backend:
  name: github
  repo: engnr/engnr.io
  branch: master

media_folder: "uploads"
publish_mode: editorial_workflow

collections:
  - name: blog
    label: Blog
    folder: _posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
    - {label: "Category", name: "category", widget: "string"}
    - {label: "Author", name: "author", widget: "string"}
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Body", name: "body", widget: "markdown"}
  - name: events
    label: Events
    folder: _events
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
    - { label: "Title", name: "title", widget: "string" }
    - { label: "Description", name: "description", widget: "text" }
    - { label: "Location", name: "location", widget: "string" }
    - { label: "Start Date", name: "start_date", widget: "datetime" }
    - { label: "End Date", name: "end_date", widget: "datetime" }
    - { label: "Coach", name: "coach", widget: "string" }
    - { label: "Price", name: "price", widget: "number" }
    - { label: "Body", name: "body", widget: "markdown" }
  - name: jobs
    label: Jobs
    folder: _jobs
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
    - { label: "Title", name: "title", widget: "string" }
    - { label: "Job Type", name: "job_type", widget: "select", options: ["", Удалённая работа"], default: "", required: false }
    - { label: "Open Date", name: "open_date", widget: "datetime", format: "YYYY-MM-DD" }
    - { label: "Close Date", name: "close_date", widget: "datetime", format: "YYYY-MM-DD", required: false }
    - { label: "Skills", name: "skills", widget: "list", required: false }
    - { label: "Body", name: "body", widget: "markdown" }
  - name: settings
    label: Settings
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site settings"
        file: "_data/settings.yml"
        description: "General Site Settings"
        fields:
          - name: navigation
            label: Navigation
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Url", name: "url", widget: "string" }


